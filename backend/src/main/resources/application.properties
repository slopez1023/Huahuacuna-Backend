server.port=8080
server.servlet.context-path=/

logging.level.root=INFO
logging.level.com.huahuacuna=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

spring.application.name=Huahuacuna Foundation API
spring.application.description=API REST para Fundación Huahuacuna

spring.devtools.restart.enabled=true

# =========================
# DATABASE (H2 FILE MODE)
# =========================
# URL simplificada - compatible con H2 2.x
spring.datasource.url=jdbc:h2:file:./data/huahuacuna_db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# =========================
# JPA / HIBERNATE
# =========================
# update = mantiene los datos existentes y actualiza el esquema
# create-drop = borra todo al reiniciar (solo para desarrollo inicial)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# =========================
# H2 CONSOLE
# =========================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true